<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Selamat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
        }
        .popup img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .popup h1 {
            font-size: 1.5em;
            margin-top: 10px;
            color: #333;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
    </style>
</head>
<body>
    <a href="#" id="openPopup">Klik di sini untuk melihat ucapan selamat</a>

    <div class="overlay" id="overlay"></div>

    <div class="popup" id="popup">
        <img src="erik.PNG" alt="Foto Mempelai">
        <h1>Selamat Menempuh Hidup Baru Brow !! Anjayyy<br>Erik Angga Saputra!</h1>
        <p>Semoga menjadi keluarga yang sakinah, mawaddah, dan warahmah.</p>
    </div>

    <script>
        const openPopup = document.getElementById("openPopup");
        const popup = document.getElementById("popup");
        const overlay = document.getElementById("overlay");

        openPopup.addEventListener("click", function(event) {
            event.preventDefault();
            popup.style.display = "block";
            overlay.style.display = "block";
        });

        overlay.addEventListener("click", function() {
            popup.style.display = "none";
            overlay.style.display = "none";
        });
    </script>
</body>
</html>
